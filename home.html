<body> 
    <h1>Olá Mundo</h1>
    <p id="nome">Sem nome</p>
    <button onclick="changeName()">Mudar nome</button>
    <h1>Olá Mundo</h1>
    <h2 id="soma">Somar</h2>
    <button onclick="sum()">Somar</button>
    <script>
         function changeName() {
            const nome = window.prompt("Quel é seu nome")
            const p = document.getElementById('nome')
            p.innerHTML = nome
         }

         function sum() {
             const sumHtml = document.getElementById('soma')
             numberOne = Number(window.prompt('Escolha um números'))
             numberTwo = Number(window.prompt('Escolha mais um numero'))
             sumHtml.innerHTML = numberOne + numberTwo
             if (sumHtml.innerHTML == 'NaN') sumHtml.innerHTML = 'Valor invalido'

         }
    </script>
</body>
